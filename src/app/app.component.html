<div class="app">
  <app-header
    class="app-header header"
    [appHeaderTitle]="appTitle">
  </app-header>

  <div class="app-container">
    <app-tax-form
      class="app-taxForm appTaxForm"
      (appTaxFormTaxDetails)="calculateTax($event)">
    </app-tax-form>

    <app-tax-results
      [appTaxResultsData]="taxResults"
      *ngIf="showResults"
      class="app-taxResults appTaxResults">
    </app-tax-results>
  </div>
</div>
